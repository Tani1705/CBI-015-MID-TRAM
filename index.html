<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Layout with DaisyUI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.14.0"></script>
</head>
<header class="bg-yellow-100">

<nav class="bg-yellow-100 py-4 flex justify-center">
  <div class="relative w-full max-w-2xl">
    <input 
      type="text" 
      placeholder="" 
      class="w-full py-3 pl-12 pr-6 text-gray-700 bg-white border border-gray-300 rounded-full outline-none focus:ring-2 focus:ring-yellow-500 transition"
    />
    <!-- Search Icon -->
    <img 
      src="/desktop/paint-logo.png" 
      alt="Search"
      class=" absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6"
    />
  </div>
</nav>



  <div class="px-8 py-12 flex flex-col md:flex-row justify-between items-center">    
    <!-- Text Section -->
    <div class="md:w-1/2 mb-8 md:mb-0">
      <h4 class="text-yellow-600 text-lg font-semibold">RISUS PRAESENT VULPUTATE.</h4>
      <h1 class="text-5xl font-bold text-black mt-2 leading-tight">
        Cursus Integer <br> Consequat Tristique.
      </h1>
      <div class="mt-6 space-y-2">
        <div class="flex items-center bg-white rounded-full px-2 py-2 shadow-sm w-fit">
          <span class="text-yellow-600 font-semibold">✔</span>
          <span class="ml-2">Cursus Integer</span>
        </div>
        <div class="flex items-center bg-white rounded-full px-2 py-2 shadow-sm w-fit">
          <span class="text-yellow-600 font-semibold">✔</span>
          <span class="ml-2">Integer Consequat</span>
        </div>
        <div class="flex items-center bg-white rounded-full px-2 py-2 shadow-sm w-fit">
          <span class="text-yellow-600 font-semibold">✔</span>
          <span class="ml-2">Tellus Euismod Pellentesque</span>
        </div>
        <div class="flex items-center bg-white rounded-full px-2 py-2 shadow-sm w-fit">
          <span class="text-yellow-600 font-semibold">✔</span>
          <span class="ml-2">Aliquot Tristique</span>
        </div>
      </div>
      <button class="mt-8 bg-yellow-500 text-black font-semibold py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-300 flex items-center">
        Lorem Ipsum <span class="ml-2">→</span>
      </button>
    </div>
    
    <!-- Illustration Section -->
    <div class="md:w-1/2">
      <img src="desktop/cover-paint.png" alt="Illustration" class="w-full"> <!-- Replace with your actual illustration -->
    </div>
  </div>
  

</header>
  

    




    <!-- Footer -->
    <footer class="bg-yellow-200 py-4 text-center">
        <div class="container mx-auto">
            <p class="text-sm">© 2023 Your Company. All rights reserved.</p>
            <button class="btn btn-primary mt-2">Learn More</button>
        </div>
    </footer>

</body>
</html>
